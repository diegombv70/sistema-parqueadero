<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso de Vehículos</title>
</head>

<body style="margin:0; background:#f0f2f5; font-family:Arial;">

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: fragment"></div>

<h2 style="text-align:center;">Ingreso de Vehículos</h2>

<div style="display:flex; justify-content:center; margin-top:20px;">
    <form method="POST" action="/vehiculos/ingresar" 
          style="background:white; padding:20px; border-radius:8px; width:350px; box-shadow:0 0 10px rgba(0,0,0,0.2);">

        <label>Placa:</label>
        <input type="text" name="placa" required
               style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ddd;">

        <label>Tipo:</label>
        <select name="tipo" style="width:100%; padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ddd;">
            <option value="carro">Carro</option>
            <option value="moto">Moto</option>
        </select>

        <button type="submit" 
                style="width:100%; padding:12px; background:#1a73e8; color:white; border:none; border-radius:5px; font-size:16px;">
            Ingresar
        </button>
    </form>
</div>

</body>
</html>
