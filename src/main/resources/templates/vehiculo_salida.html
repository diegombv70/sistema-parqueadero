<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Salida Veh√≠culo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #0d0d0d; /* Negro full */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .form-container {
            width: 90%;
            max-width: 420px;
            background: #111;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 0 22px rgba(26,115,232,0.4);
            text-align: center;
        }

        h1 {
            color: #1a73e8; /* Azul */
            margin-bottom: 18px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 12px;
            font-size: 15px;
        }

        input[type="text"] {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 8px #e91e63;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #e91e63; /* Rojo */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #1a73e8; /* Azul */
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="form-container">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>Registrar Salida</h1>

    <form th:action="@{/vehiculos/salida}" method="post">
        <label>Placa:</label>
        <input type="text" name="placa" required/>
        <button type="submit">Registrar Salida</button>
    </form>
</div>

</body>
</html>
