<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado VehÃ­culos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #1a73e8;
            font-weight: bold;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-ingreso {
            background: #1a73e8; /* Azul */
        }

        .btn-ingreso:hover {
            background: #0d47a1;
            transform: scale(1.07);
        }

        .btn-salida {
            background: #e63946; /* Rojo */
        }

        .btn-salida:hover {
            background: #b81d27;
            transform: scale(1.07);
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 18px rgba(255,255,255,0.08);
        }

        th {
            background: #1a73e8;
            padding: 14px;
            font-size: 17px;
            color: white;
            text-transform: uppercase;
        }

        td {
            padding: 14px;
            text-align: center;
            font-size: 16px;
            border-bottom: 1px solid #333;
        }

        tr:hover {
            background: rgba(255,255,255,0.08);
            transition: 0.3s;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<h2>ðŸš— VehÃ­culos en el Parqueadero</h2>


<div class="btn-container">
    <a href="/vehiculos/entrada" class="btn btn-ingreso">Ingresar VehÃ­culo</a>
    <a href="/vehiculos/salida" class="btn btn-salida">Registrar Salida</a>
</div>

<table>
    <thead>
    <tr>
        <th>Placa</th>
        <th>Hora Entrada</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="v : ${lista}">
        <td th:text="${v.placa}">ABC123</td>
        <td th:text="${#temporals.format(v.horaEntrada, 'dd/MM/yyyy HH:mm')}">00/00/0000 00:00</td>
    </tr>
    </tbody>
</table>

</body>
</html>
